<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Web App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Welcome to the Movie Web App</h1>
    </header>
    <div class="topnav">
        <a class="{% if request.endpoint == 'home' %}active{% endif %}" href="{{ url_for('home') }}">Home</a>

        {% if user_id is defined %}
            <a class="{% if request.endpoint == 'get_user_movies' %}active{% endif %}" 
            href="{{ url_for('get_user_movies', user_id=user_id) }}">
            Movie List
            </a>
        {% endif %}
    </div>
    {% block content %}
    {% endblock %}

</body>
</html>
