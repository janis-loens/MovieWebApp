<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Web App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Welcome to the Movie Web App</h1>
    </header>
    <main>
        <!-- User selection form -->
        <form action="{{ url_for('select_user') }}" method="post">
            <fieldset>
                <legend>Choose your profile:</legend>
                {% if users|length == 0 %}
                    <p>No users found. Please create a user first.</p>
                {% else %}
                    {% for user in users %}
                        <div>
                            <input type="radio" id="user_{{ loop.index }}" name="user_id" value="{{ user.id }}" {% if loop.first %}checked{% endif %}>
                            <label for="user_{{ loop.index }}">{{ user.username }}</label>
                        </div>
                    {% endfor %}
                    <button type="submit">Select User</button>
                {% endif %}
            </fieldset>
        </form>

        <!-- Add new user form -->
        <form action="{{ url_for('add_user') }}" method="post">
            <fieldset>
                <legend>Create a new profile:</legend>
                <input type="text" name="username" placeholder="Enter your username" required>
                <input type="email" name="email" placeholder="Enter your email" required>
                <button type="submit">Add User</button>
            </fieldset>
        </form>
    </main>
</body>
</html>
