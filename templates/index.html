{% extends "base.html" %}

{% block content %}
<main>
    <h2>Select a User</h2>
    <div class="card-list">
        {% if users %}
            {% for user in users %}
                <div class="card">
                    <h3>{{ user.username }}</h3>
                    <form method="POST" action="{{ url_for('select_user') }}">
                        <input type="hidden" name="user_id" value="{{ user.id }}">
                        <button type="submit">Select</button>
                    </form>
                </div>
            {% endfor %}
        {% else %}
            <p style="text-align:center;">No users available. Please add one below.</p>
        {% endif %}
    </div>

    <h3 style="margin-top: 40px; text-align:center;">Add a New User</h3>
    <form method="POST" action="{{ url_for('add_user') }}" style="text-align:center;">
        <input type="text" name="username" placeholder="Username" required>
        <input type="text" name="email" placeholder="Email" required>
        <button type="submit">Add User</button>
    </form>
</main>
{% endblock %}
